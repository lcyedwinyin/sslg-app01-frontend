<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Translation Service</title>
    <!-- This is a basic stylesheet for looks -->
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; }
        #app-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- The Amplify Login Portal will appear here -->
        <amplify-authenticator>
            <!-- This content will ONLY be shown AFTER a user logs in -->
            <div>
                <h1>Welcome!</h1>
                <p>Your upload form will go here.</p>
                <button @click="signOut">Sign Out</button>
            </div>
        </amplify-authenticator>
    </div>

    <!-- This script will load the Amplify UI components -->
    <script type="module" src="app.js"></script>
</body>
</html>
